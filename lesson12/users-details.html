<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
</head>
<body>
<h1>User Details</h1>
<div id="user-details"></div>

<script>
    // Функція для отримання деталей користувача
    function getUserDetails() {
        // Отримуємо айді користувача з параметрів URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        // Мокап даних для отримання деталей користувача
        const user = {
            id: userId,
            name: 'John Doe',
            username: 'johndoe',
            email: 'johndoe@example.com',
            phone: '1234567890',
            website: 'example.com',
            address: {
                street: '123 Street',
                suite: 'Suite 456',
                city: 'City',
                zipcode: '12345'
            },
            company: {
                name: 'Example Company',
                catchPhrase: 'Hello World',
                bs: 'Lorem ipsum'
            }
        };

        const userDetails = document.getElementById('user-details');

        // Створюємо HTML-розмітку для відображення деталей користувача
        const userInfo = `
                <p><strong>Name:</strong> ${user.name}</p>
                <p><strong>Username:</strong> ${user.username}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Phone:</strong> ${user.phone}</p>
                <p><strong>Website:</strong> ${user.website}</p>
                <p><strong>Address:</strong> ${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}</p>
                <p><strong>Company:</strong> ${user.company.name}, ${user.company.catchPhrase}, ${user.company.bs}</p>
            `;

        // Відображаємо деталі користувача
        userDetails.innerHTML = userInfo;
    }

    // Викликаємо функцію при завантаженні сторінки
    window.onload = getUserDetails;
</script>
</body>
</html>
