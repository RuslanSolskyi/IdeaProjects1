<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<ul id="user-list"></ul>

<script>
    // Функція для отримання списку користувачів
    function getUsers() {
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(users => {
                const userList = document.getElementById('user-list');

                users.forEach(user => {
                    // Створюємо посилання для кожного користувача
                    const link = document.createElement('a');
                    link.href = `user-details.html?id=${user.id}`;
                    link.innerText = `${user.id} - ${user.name}`;

                    // Створюємо пункт списку та додаємо посилання до нього
                    const listItem = document.createElement('li');
                    listItem.appendChild(link);

                    // Додаємо пункт списку до списку користувачів
                    userList.appendChild(listItem);
                });
            })
            .catch(error => console.log(error));
    }

    // Викликаємо функцію при завантаженні сторінки
    window.onload = getUsers;
</script>
</body>
</html>
